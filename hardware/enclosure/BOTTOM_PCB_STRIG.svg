9999999996" dy="11">OPERATION:</tspan></text><text x="3.5999999999999996" y="-131.39999999999998" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.5999999999999996" dy="9">D10 LOW (0V): Transistor OFF, jack tip OPEN (idle)</tspan></text><text x="3.5999999999999996" y="-113.39999999999999" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.5999999999999996" dy="9">D10 HIGH (3.3V): Transistor ON, jack tip to GND (triggered)</tspan></text><text x="3.5999999999999996" y="-95.39999999999999" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.5999999999999996" dy="9">Compatible with: ARP, Korg MS-20, Yamaha CS series</tspan></text><text x="3.5999999999999996" y="-61.4" dominant-baseline="central" fill="black" font-size="11" font-family="bold" text-anchor="start"><tspan x="3.5999999999999996" dy="11">COMPONENT VALUES:</tspan></text><text x="3.5999999999999996" y="-41.4" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.5999999999999996" dy="9">Q1: 2N3904 NPN transistor (TO-92)</tspan></text><text x="3.5999999999999996" y="-23.4" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.5999999999999996" dy="9">R8: 1kΩ ±5% 1/4W (base current limit)</tspan></text><text x="3.5999999999999996" y="-5.3999999999999995" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.5999999999999996" dy="9">R9: 100Ω ±5% 1/4W (collector protection)</tspan></text><text x="3.5999999999999996" y="28.6" dominant-baseline="central" fill="black" font-size="11" font-family="bold" text-anchor="start"><tspan x="3.5999999999999996" dy="11">NOTE:</tspan></text><text x="3.5999999999999996" y="48.6" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="s