<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:lang="en" height="658.4000000000001pt" width="282.116pt" viewBox="-0.9999999999999994 -448.20000000000005 282.116 658.4000000000001"><text x="3.6" y="-451.59999999999997" dominant-baseline="central" fill="black" font-size="16" font-family="bold" text-anchor="start"><tspan x="3.6" dy="16">PRISME - M4 PIN ASSIGNMENTS</tspan></text><text x="3.6" y="-420.40000000000003" dominant-baseline="central" fill="black" font-size="10" font-family="sans" text-anchor="start"><tspan x="3.6" dy="10">Reference for wiring M4 to custom PCBs</tspan></text><text x="111.60000000000001" y="-377.59999999999997" dominant-baseline="central" fill="black" font-size="14" font-family="bold" text-anchor="middle"><tspan x="111.60000000000001" dy="14">FEATHER M4 CAN EXPRESS</tspan></text><text x="3.6" y="-338.59999999999997" dominant-baseline="central" fill="black" font-size="11" font-family="bold" text-anchor="start"><tspan x="3.6" dy="11">POWER PINS:</tspan></text><text x="3.6" y="-318.59999999999997" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">USB → 5V Rail → DAC VDD, decoupling caps</tspan></text><text x="3.6" y="-300.59999999999997" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">3V3 → 3.3V Rail → MIDI, OLED, LEDs, BAT85 clamps</tspan></text><text x="3.6" y="-282.59999999999997" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">GND → Common ground (multiple pins available)</tspan></text><text x="3.6" y="-248.6" dominant-baseline="central" fill="black" font-size="11" font-family="bold" text-anchor="start"><tspan x="3.6" dy="11">I2C BUS (SHARED):</tspan></text><text x="3.6" y="-228.6" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">SDA (D21) → OLED Wing (0x3C) + MCP4728 DAC (0x60)</tspan></text><text x="3.6" y="-210.6" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">SCL (D22) → OLED Wing (0x3C) + MCP4728 DAC (0x60)</tspan></text><text x="3.6" y="-191.6" dominant-baseline="central" fill="black" font-size="8" font-family="sans" text-anchor="start"><tspan x="3.6" dy="8">NOTE: Both devices share same SDA/SCL wires</tspan></text><text x="3.6" y="-158.6" dominant-baseline="central" fill="black" font-size="11" font-family="bold" text-anchor="start"><tspan x="3.6" dy="11">UART (SERIAL1):</tspan></text><text x="3.6" y="-138.6" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">RX ← MIDI Wing (MIDI IN data)</tspan></text><text x="3.6" y="-120.60000000000001" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">TX → MIDI Wing (MIDI OUT data)</tspan></text><text x="3.6" y="-86.60000000000001" dominant-baseline="central" fill="black" font-size="11" font-family="bold" text-anchor="start"><tspan x="3.6" dy="11">ADC INPUTS (TOP PCB):</tspan></text><text x="3.6" y="-66.6" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">A3 ← CV IN voltage divider TAP (0-3.3V from 0-5V input)</tspan></text><text x="3.6" y="-48.6" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">A4 ← TRIG IN voltage divider TAP (0-3.3V from 0-5V input)</tspan></text><text x="3.6" y="-14.6" dominant-baseline="central" fill="black" font-size="11" font-family="bold" text-anchor="start"><tspan x="3.6" dy="11">GPIO OUTPUTS:</tspan></text><text x="3.6" y="5.4" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">D4 → CV IN LED (white, 1kΩ series)</tspan></text><text x="3.6" y="23.4" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">D10 → S-Trig transistor base (1kΩ series)</tspan></text><text x="3.6" y="41.4" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">D11 → TRIG IN LED Red channel (330Ω series)</tspan></text><text x="3.6" y="59.39999999999999" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">D23 → TRIG IN LED Green channel (330Ω series)</tspan></text><text x="3.6" y="77.39999999999999" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">D24 → TRIG IN LED Blue channel (330Ω series)</tspan></text><text x="3.6" y="128.4" dominant-baseline="central" fill="black" font-size="12" font-family="bold" text-anchor="start"><tspan x="3.6" dy="12">PCB CONNECTION PADS NEEDED:</tspan></text><text x="3.6" y="156.60000000000002" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">TOP PCB needs pads for: A3, A4, D4, D11, D23, D24, 5V, 3V3, GND</tspan></text><text x="3.6" y="174.60000000000002" dominant-baseline="central" fill="black" font-size="9" font-family="sans" text-anchor="start"><tspan x="3.6" dy="9">BOTTOM PCB needs pads for: SDA, SCL, D10, 5V, 3V3, GND</tspan></text><text x="3.6" y="193.60000000000002" dominant-baseline="central" fill="black" font-size="8" font-family="sans" text-anchor="start"><tspan x="3.6" dy="8">These pads connect to M4 via wires or stacking headers</tspan></text></svg>